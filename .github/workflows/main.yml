name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up working directory
        run: |
          cd implementation/twitter-verification

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run:  cd implementation/twitter-verification && yarn install

      - name: Run tests
        run:  cd implementation/twitter-verification && yarn hardhat functions-simulate

      - name: Deploy
        run:  cd implementation/twitter-verification && yarn hardhat deploy --network mumbai
